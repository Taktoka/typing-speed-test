<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          <!-- You Are Typing On -->
          <div class="custom-select">
            <p class="label">Choose Level:</p>
            <ul class="lvls">
              <li class="easy" data-levels="Easy">Easy</li>
              <li class="normal" data-levels="Normal">Normal</li>
              <li class="hard" data-levels="Hard">Hard</li>
            </ul>
          </div>
          <div class="you-have">
            You Have <span class="seconds">0</span> Seconds
          </div>
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upCopming-word">Words Will Show Here</div>
        <div class="control">
          <div class="time">Time Left <span></span> Second</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main2.js"></script>
  </body>
</html>
